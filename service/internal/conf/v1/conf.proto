syntax = "proto3";
package internal.conf.v1;

import "google/protobuf/duration.proto";

option go_package = "service/internal/conf/v1;conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  App app = 3;
}

// Information about the app here

message App {
  string mode = 1;
  string name = 2;
  string version = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// BDD and Redis&MQTT here

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    bool ensure_schema = 3;
    bool migrations = 4;
    bool seed = 5;
  }
  // message Redis {
  //   string network = 1;
  //   string addr = 2;
  //   google.protobuf.Duration read_timeout = 3;
  //   google.protobuf.Duration write_timeout = 4;
  // }
  message MQTT {
    string source = 1;
    string client_id = 2;
    google.protobuf.Duration max_reconnect_interval = 3;
    repeated string topics = 4;
  }
  Database database = 1;
  // Redis redis = 2;
  MQTT mqtt = 3;
}
