syntax = "proto3";
package internal.conf.v1;

import "google/protobuf/duration.proto";

option go_package = "service/internal/conf/v1;conf";

// Bootstrap Es la configuración principal de la aplicación
message Bootstrap {
  Server server = 1;
  Data data = 2;
  App app = 3;
}

// App Es la configuración de la aplicación
message App {
  string mode = 1;
  string name = 2;
  string version = 3;
}

// Server Es la configuración del servidor
message Server {
  // HTTP Es la configuración del servidor HTTP
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  // GRPC Es la configuración del servidor GRPC
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }

  // Aqui se define el servidor HTTP y GRPC
  HTTP http = 1;
  GRPC grpc = 2;
}

// Data Es la configuración de la base de datos y Redis&MQTT
message Data {
  // Database Es la configuración de la base de datos
  message Database {
    bool active = 1;
    bool ensure_schema = 2;
    bool migrations = 3;
    bool seed = 4;
  }
  // Redis Es la configuración del servidor Redis
  // message Redis {
  //   string network = 1;
  //   string addr = 2;
  //   google.protobuf.Duration read_timeout = 3;
  //   google.protobuf.Duration write_timeout = 4;
  // }
  // MQTT Es la configuración del servidor MQTT
  message MQTT {
    bool active = 1;
    string source = 2;
    string client_id = 3;
    google.protobuf.Duration max_reconnect_interval = 4;
    repeated string topics = 5;
  }

  // Aqui se define la base de datos y Redis&MQTT
  Database database = 1;
  // Redis redis = 2;
  MQTT mqtt = 3;
}
