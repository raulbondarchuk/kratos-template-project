syntax = "proto3";

package api.example.v1;

import "api/example/v1/errors.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";

option go_package = "service/api/example;example";
option java_multiple_files = true;
option java_outer_classname = "ExampleProtoV1";
option java_package = "dev.kratos.api.example.example";

// ======================================================
// ExampleService
// ======================================================

/** API para gestión de plantillas (alertas/avisos). */
service Examplev1Service {
  /** Lista todas las plantillas.
   *
   * **Descripción**
   * Devuelve el catálogo completo de plantillas definidas.
   *
   * **Parámetros**
   * _(sin parámetros)_
   *
   * **Respuestas**
   * - `200 OK`: `examples` + `meta.code = OK`
   * - `200` con error lógico: `meta.code != OK` y `meta.message`
   *
   * **Ejemplos**
   * `GET /example`
   */
  rpc ListExamples(ListExamplesRequest) returns (ListExamplesResponse) {
    option (google.api.http) = {get: "/v1/example"};
  }

  /** Crea o actualiza una plantilla (upsert).
   *
   * **Descripción**
   * Si `id` es `0` o no se envía → crea; si `id` > 0 → actualiza.
   *
   * **Parámetros (body JSON)**
   * - `id` (opcional, 0=create)
   * - `name` (**obligatorio**)
   *
   * **Respuestas**
   * - `200 OK`: `example` resultante + `meta.code = OK`
   * - `200` con error lógico: validación, duplicidad de `name`, etc.
   *
   * **Ejemplos**
   * `POST /example`
   * Body: `{ "name":"Example 1" }`
   */
  rpc UpsertExample(UpsertExampleRequest) returns (UpsertExampleResponse) {
    option (google.api.http) = {
      post: "/v1/example"
      body: "*"
    };
  }

  /** Elimina una plantilla por ID.
   *
   * **Descripción**
   * Borra la plantilla indicada por `id`.
   *
   * **Parámetros (query)**
   * - `id` (**obligatorio**): ID interno
   *
   * **Respuestas**
   * - `200 OK`: `meta.code = OK`
   * - `200` con error lógico: `meta.code != OK` (p. ej., ID inexistente)
   *
   * **Ejemplos**
   * `DELETE /example?id=123`
   */
  rpc DeleteExampleById(DeleteExampleByIdRequest) returns (DeleteExampleByIdResponse) {
    option (google.api.http) = {delete: "/v1/example"};
  }
}

// ======================================================
// ListExamples (GET /example)
// ======================================================

/** Petición vacía. */
message ListExamplesRequest {}

/** Respuesta con la lista de plantillas. */
message ListExamplesResponse {
  repeated Example examples = 1; // Colección de ejemplos
  MetaResponse meta = 2; // Estado de la operación
}

// ======================================================
// UpsertExample (POST /example)
// ======================================================

/** Cuerpo para crear/actualizar una plantilla. */
message UpsertExampleRequest {
  uint32 id = 1 [(google.api.field_behavior) = OPTIONAL]; // 0 → crear
  string name = 2 [(google.api.field_behavior) = REQUIRED]; // ej. Example 1 / Example 2
}

/** Resultado del upsert. */
message UpsertExampleResponse {
  Example example = 1; // Ejemplo creado/actualizado
  MetaResponse meta = 2; // Estado de la operación
}

// ======================================================
// DeleteExample (DELETE /example?id=123)
// ======================================================

/** Petición para eliminar por ID. */
message DeleteExampleByIdRequest {
  uint32 id = 1 [(google.api.field_behavior) = REQUIRED]; // ID interno
}

/** Respuesta de eliminación. */
message DeleteExampleByIdResponse {
  MetaResponse meta = 1; // Estado de la operación
}

// ======================================================
// Common models
// ======================================================

/** Ejemplo de alerta/aviso. */
message Example {
  uint32 id = 1;
  TypeExample type = 2;
  string name = 3; // ej. Example 1 / Example 2
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message TypeExample {
  uint32 id = 1;
  string name = 2; // Type1/Type2
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}
