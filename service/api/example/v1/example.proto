syntax = "proto3";

package api.example.v1;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option go_package = "service/api/example;example";
option java_multiple_files = true;
option java_outer_classname = "ExampleProtoV1";
option java_package = "dev.kratos.api.example.example";

// Examplev1Service: generated with ops=[]
service Examplev1Service {
// Mock endpoint (no ops selected)
  rpc Mock(MockRequest) returns (MockResponse) {
    option (google.api.http) = { get: "/v1/example/mock" };
  }
}

message MockRequest {}
message MockResponse {
  string message = 1; // e.g. ""pong""
}

message Example {
  uint32 id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}