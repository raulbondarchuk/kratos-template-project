# buf.gen.yaml
version: v2
clean: true                     # можно чистить, т.к. не пишем в корень

plugins:
  # Endpoints
  - local: protoc-gen-go
    out: bin/proto/endpoints
    opt: paths=source_relative

  - local: protoc-gen-go-grpc
    out: bin/proto/endpoints
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - local: protoc-gen-go-http
    out: bin/proto/endpoints
    opt: paths=source_relative

  # OpenAPI v2
  - local: protoc-gen-openapiv2
    out: docs/openapi
    strategy: all                 
    opt:
      - allow_merge=true
      - merge_file_name=service   # bin/proto/openapi-v2/service.swagger.json

  # OpenAPI v3
  - local: protoc-gen-openapi
    out: docs/openapi
    strategy: all                 
    opt:
      - fq_schema_naming=true
      - default_response=false