# buf.gen.yaml
version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative

  - name: go-grpc
    out: .
    opt: paths=source_relative

  - name: go-http
    out: .
    opt:
      - paths=source_relative

  # ⚠️ добавь strategy: all
  - name: openapiv2
    out: docs/openapi
    strategy: all
    opt:
      - allow_merge=true
      - merge_file_name=service

  - name: openapi
    out: docs
    strategy: all
    opt:
      - fq_schema_naming=true
      - default_response=false